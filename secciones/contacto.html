        <section class="banner">

        </section>
        <section>
            <h1 class="subtituloResaltado">Contacto</h1>
            <h2>¿TENES DUDAS?
                ¡Estamos para ayudarte! Nos pondremos en contacto. </h2>
            <form action="#" class="contacto">
                <div>
                    <label for="Nombre">
                        <p>Ingrese su nombre:</p>
                        <input type="text" placeholder="Ingrese su nombre">
                    </label>
                </div>
                <div>
                    <label for="email">
                        <p>Ingrese su e-mail.</p>
                        <input type="email" placeholder="aaa@gmail.com" name="email">
                    </label>
                </div>
                <div>
                    <label for="Observaciones">
                        <p>Observaciones:</p>
                        <textarea placeholder="Observaciones"></textarea>
                    </label>
                </div>
                <input type="number" placeholder="Ingrese su edad"><br>
                <div>
                    <p>¿En qué día te contactamos?:</p>
                    <div>
                        <p>martes</p>
                        <input type="radio" name="lado" value="martes">
                    </div>
                    <div>
                        <p>jueves</p>
                        <input type="radio" name="lado" value="jueves">
                    </div>
                </div>
                <p>¿En qué horario te contactamos?</p>
                <select name="letra" id="letra">
                    <option value="9 a 11am">9 a 11am</option>
                    <option value="12 a 13pm">12 a 13pm</option>
                    <option value="17 a 20pm">17 a 20pm</option>
                </select>
                <div>
                    <p>¿Quéres recibir información acerca de nuestras promos?</p>
                    <input type="checkbox" name="acepta" value="1">
                </div>
                <input type="submit" value="Sí!">
                <input type="reset" name="RESETEAR">
            </form>
        </section>
    </main>
